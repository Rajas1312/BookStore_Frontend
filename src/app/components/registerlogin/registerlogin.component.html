<div class="main-rectangle" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="-290px" fxLayoutGap.md="-150px"
    fxLayoutGap.sm="-150px" fxLayout.xs="column" fxLayoutGap.xs="0px">
    <div class="rectangle">
        <div class="image-container">
            <img src="../assets/registration.png" style="border-radius: 150px;" class="img">
        </div>
        <div class="text">
            <div>Online Book Shopping </div>
        </div>
    </div>

    <div class="rectangle-form">
        <div class="register-login-button" fxLayout="row" fxLayoutGap="55px" fxLayoutAlign.md="space-between"
            fxLayoutAlign.sm="space-between" fxLayoutAlign.xs="space-between">
            <div>
                <button class="btn btn-primary" [routerLink]="['/register']" routerLinkActive="active">SignUp</button>
            </div>
            <div>
                <button class="btn btn-primary" [routerLink]="['/login']">login</button>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
