<div>
    <header class="header header-1" fxLayout="row" fxLayoutAlign="space-evenly" fxFlex="100" fxFlex.md="100"
        fxFlex.sm="100" fxFlex.xs="100">
        <div class="header-content" fxLayout="row" fxLayoutAlign="center center" fxFlex="100" fxFlex.md="100"
            fxFlex.sm="100" fxFlex.xs="100">
            <div class="icon">
                <cds-icon shape="book" size="24"></cds-icon>
            </div>
            <div>Bookstore</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
            <div class="header-content-1">
                <div class="searchbar-container">
                    <div class="icons-search-wrapper"
                        style="display:flex;flex-direction: row;margin-bottom: 25px;margin-left: 25px;">
                        <div style="display:flex;align-items: flex-end;">
                            <div>
                                <cds-icon shape="search" size="16"></cds-icon>
                            </div>
                        </div>
                        <div>
                            <input clrInput type="text" class="searchbar-input" placeholder="Search..."
                                style="width:36vw">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">

            <div class="content-3" fxLayout="row" fxLayoutGap="5px">
                <div class="dropdown bottom-right open" (click)="userClick()">
                    <div>
                        <cds-icon shape="user" size="24"></cds-icon>
                    </div>
                    <div class="dropdown-menu" *ngIf="userClicked==true">
                        <h4 class="dropdown-header">Menu</h4>
                        <div class="dropdown-item" (click)="logoutUser()">Logout</div>
                    </div>
                </div>

                <div>
                    <cds-icon shape="shopping-cart" size="24" (click)="cartClick()"></cds-icon>
                </div>
            </div>
        </div>
    </header>
</div>



<div class="main-content-2" fxLayout="row" fxLayoutAlign="space-evenly">
    <div class="book-txt">Books</div>
    <div class="add-books">
        <div class="card">
            sort by relevence
        </div>
    </div>
</div>

<div class="get-books">
    <app-usergetbook></app-usergetbook>
</div>
